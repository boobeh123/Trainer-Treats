<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Stretches</title>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/9f91d488b5.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section>
    <h1>Morning stretches</h1>
    <p>Select a muscle</p>
        <select>
            <option value="" selected>Show more</option>
        </select>
    </section>
    <section>
        <h3>Name: <span class="stretchName"></span></h3>
        <h3>Muscle: <span class="stretchMuscle"></span></h3>
        <h3>Difficulty: <span class="stretchDifficulty"></span></h3>
        <h3>Instructions: <span class="stretchDirections"></span></h3>
        <img src="#" alt="Exercise description">
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
